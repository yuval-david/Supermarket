<span> Search a product : </span>
<mat-form-field class="example-form-field">
    <mat-label>search</mat-label>
    <input matInput type="text" [(ngModel)]="_productsService.term">
    <button mat-button *ngIf="_productsService.term" matSuffix mat-icon-button aria-label="Clear"
        (click)="_productsService.term=''">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
